services:
  # Backend Service
  - type: web
    name: vidly-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # You'll need to set this manually in Render dashboard
      - key: jwtPrivateKey
        sync: false  # You'll need to set this manually in Render dashboard
      - key: PORT
        fromService:
          type: web
          name: vidly-backend
          property: port

  # Frontend Service
  - type: web
    name: vidly-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: vidly-backend
          property: host
        # This will be: https://vidly-backend.onrender.com/api

